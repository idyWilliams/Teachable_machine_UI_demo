<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine UI demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="min-h-screen gradient-bg flex flex-col items-center justify-center p-4"
  >
    <div class="glass-card rounded-3xl p-8 max-w-2xl w-full shadow-2xl">
      <!-- Header -->
      <div class="text-center mb-8">

        <h1 class="text-4xl font-bold text-white mb-2">Teachable Machine UI demo</h1>
        <p class="text-white text-opacity-80">
          Powered by your custom Teachable Machine model
        </p>
      </div>

      <!-- Status Display -->
      <div id="status" class="text-center mb-6">
        <div class="bg-white bg-opacity-20 rounded-xl p-4">
          <p class="text-white font-medium">Ready to start classification</p>
        </div>
      </div>

      <!-- Control Button -->
      <div class="text-center mb-6">
        <button
          id="startButton"
          onclick="toggleCamera()"
          class="bg-white text-purple-600 font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out"
        >
          <span id="buttonText">ðŸš€ Start Camera</span>
        </button>
      </div>

      <!-- Webcam Container -->
      <div class="text-center mb-6">
        <div
          id="webcam-container"
          class="webcam-container inline-block bg-white bg-opacity-10 p-4 rounded-2xl"
        ></div>
      </div>

      <!-- Predictions Container -->
      <div id="predictions-container" class="space-y-3 hidden">
        <h3 class="text-white font-semibold text-lg text-center mb-4">
          ðŸŽ¯ Recognition Results
        </h3>
        <div id="label-container"></div>


      </div>

      <!-- Error Container -->
      <div id="error-container" class="hidden">
        <div
          class="bg-red-100 bg-opacity-90 border border-red-400 text-red-800 px-4 py-3 rounded-xl"
        >
          <p class="font-medium">Camera Access Issue</p>
          <p class="text-sm mt-1" id="error-message">
            Checking camera permissions...
          </p>
          <button
            onclick="checkCameraPermissions()"
            class="mt-2 bg-red-600 text-white px-4 py-1 rounded-full text-sm hover:bg-red-700 transition"
          >
            Try Again
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
