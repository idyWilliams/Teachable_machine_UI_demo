<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Demo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4"
  >
    <h1 class="text-2xl font-bold mb-4">
      Teachable Machine Image Classification
    </h1>

    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
      <!-- Video element to display webcam feed -->
      <div class="flex justify-center mb-4">
        <video
          id="webcam"
          autoplay
          playsinline
          width="224"
          height="224"
          class="rounded border"
        ></video>
      </div>

      <!-- Button to trigger prediction -->
      <button
        id="predict"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Predict
      </button>

      <!-- Status message -->
      <div class="text-center">
        <p id="result" class="text-lg font-medium text-gray-700">
          Waiting for camera and model to load...
        </p>
      </div>
    </div>

    <div class="mt-4 text-sm text-gray-600">
      <p>Make sure to allow camera access when prompted.</p>
    </div>

    <!-- Include the script -->
    <script src="script.js"></script>
  </body>
</html>
