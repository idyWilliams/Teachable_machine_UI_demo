<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Vision Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .webcam-container {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .prediction-bar {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex flex-col items-center justify-center p-4">
  <div class="glass-card rounded-3xl p-8 max-w-2xl w-full shadow-2xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">AI Vision Classifier</h1>
      <p class="text-white text-opacity-80">Powered by your custom Teachable Machine model</p>
    </div>

    <!-- Status Display -->
    <div id="status" class="text-center mb-6">
      <div class="bg-white bg-opacity-20 rounded-xl p-4">
        <p class="text-white font-medium">Ready to start classification</p>
      </div>
    </div>

    <!-- Control Button -->
    <div class="text-center mb-6">
      <button
        id="startButton"
        onclick="toggleCamera()"
        class="bg-white text-purple-600 font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out"
      >
        <span id="buttonText">üöÄ Start Camera</span>
      </button>
    </div>

    <!-- Webcam Container -->
    <div class="text-center mb-6">
      <div id="webcam-container" class="webcam-container inline-block bg-white bg-opacity-10 p-4 rounded-2xl"></div>
    </div>

    <!-- Predictions Container -->
    <div id="predictions-container" class="space-y-3 hidden">
      <h3 class="text-white font-semibold text-lg text-center mb-4">Live Predictions</h3>
      <div id="label-container"></div>
    </div>

    <!-- Error Container -->
    <div id="error-container" class="hidden">
      <div class="bg-red-100 bg-opacity-90 border border-red-400 text-red-800 px-4 py-3 rounded-xl">
        <p class="font-medium">Camera Access Issue</p>
        <p class="text-sm mt-1" id="error-message">Checking camera permissions...</p>
        <button onclick="checkCameraPermissions()" class="mt-2 bg-red-600 text-white px-4 py-1 rounded-full text-sm hover:bg-red-700 transition">
          Try Again
        </button>
      </div>
    </div>
  </div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/rR4VGg7Q9/";

    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;

    // Update status message
    function updateStatus(message, isError = false) {
      const statusDiv = document.getElementById("status");
      const className = isError ?
        "bg-red-100 bg-opacity-20 border border-red-400 rounded-xl p-4" :
        "bg-white bg-opacity-20 rounded-xl p-4";

      statusDiv.innerHTML = `
        <div class="${className}">
          <p class="text-white font-medium">${message}</p>
        </div>
      `;

      // Also update error message if it's an error
      if (isError) {
        const errorMessage = document.getElementById("error-message");
        if (errorMessage) {
          errorMessage.textContent = message.replace(/‚ùå|‚ö†Ô∏è/g, '').trim();
        }
      }
    }

    // Wait for libraries to load
    function waitForLibraries() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const maxAttempts = 50;

        const checkLibraries = () => {
          attempts++;
          if (typeof tf !== 'undefined' && typeof tmImage !== 'undefined') {
            resolve();
          } else if (attempts >= maxAttempts) {
            reject(new Error('Libraries failed to load'));
          } else {
            setTimeout(checkLibraries, 100);
          }
        };

        checkLibraries();
      });
    }

    async function init() {
      try {
        updateStatus("üìö Loading AI libraries...");

        // Wait for libraries to load
        await waitForLibraries();

        updateStatus("üîÑ Loading AI model...");

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // Load the model
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        updateStatus("üì∑ Initializing camera...");

        // Setup webcam
        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup();
        await webcam.play();

        // Add webcam to DOM
        const webcamContainer = document.getElementById("webcam-container");
        webcamContainer.innerHTML = "";
        webcam.canvas.style.borderRadius = "15px";
        webcamContainer.appendChild(webcam.canvas);

        // Setup prediction labels
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";

        for (let i = 0; i < maxPredictions; i++) {
          const predictionDiv = document.createElement("div");
          predictionDiv.className = "bg-white bg-opacity-20 rounded-xl p-3 mb-2";
          predictionDiv.innerHTML = `
            <div class="flex justify-between items-center">
              <span class="text-white font-medium">Loading...</span>
              <span class="text-white text-sm">0%</span>
            </div>
            <div class="w-full bg-white bg-opacity-20 rounded-full h-2 mt-2">
              <div class="prediction-bar h-2 rounded-full" style="width: 0%"></div>
            </div>
          `;
          labelContainer.appendChild(predictionDiv);
        }

        // Show predictions container
        document.getElementById("predictions-container").classList.remove("hidden");
        document.getElementById("error-container").classList.add("hidden");

        updateStatus("‚úÖ AI Vision Active - Analyzing in real-time");

        // Update button
        document.getElementById("buttonText").textContent = "‚èπÔ∏è Stop Camera";
        isRunning = true;

        // Start prediction loop
        window.requestAnimationFrame(loop);

      } catch (error) {
        console.error("Initialization error:", error);
        updateStatus("‚ùå Error loading model or accessing camera", true);
        document.getElementById("error-container").classList.remove("hidden");
        document.getElementById("buttonText").textContent = "üîÑ Try Again";
        isRunning = false;
      }
    }

    async function loop() {
      if (isRunning && webcam) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }
    }

    async function predict() {
      try {
        const prediction = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
          const probability = (prediction[i].probability * 100);
          const className = prediction[i].className;

          const predictionDiv = labelContainer.children[i];
          const progressBar = predictionDiv.querySelector('.prediction-bar');

          predictionDiv.innerHTML = `
            <div class="flex justify-between items-center">
              <span class="text-white font-medium">${className}</span>
              <span class="text-white text-sm">${probability.toFixed(1)}%</span>
            </div>
            <div class="w-full bg-white bg-opacity-20 rounded-full h-2 mt-2">
              <div class="prediction-bar h-2 rounded-full transition-all duration-300" style="width: ${probability}%"></div>
            </div>
          `;

          // Highlight the highest prediction
          if (probability > 50) {
            predictionDiv.classList.add('ring-2', 'ring-white', 'ring-opacity-50');
          } else {
            predictionDiv.classList.remove('ring-2', 'ring-white', 'ring-opacity-50');
          }
        }
      } catch (error) {
        console.error("Prediction error:", error);
      }
    }

    function stopCamera() {
      if (webcam) {
        webcam.stop();
      }
      isRunning = false;
      document.getElementById("predictions-container").classList.add("hidden");
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("buttonText").textContent = "üöÄ Start Camera";
      updateStatus("Ready to start classification");
    }

    function toggleCamera() {
      if (isRunning) {
        stopCamera();
      } else {
        init();
      }
    }

    // Check camera permissions on page load
    async function checkCameraPermissions() {
      try {
        // Request camera access
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        // Stop the test stream immediately
        stream.getTracks().forEach(track => track.stop());
        updateStatus("üì∏ Camera access granted - Ready to start!");
        document.getElementById("error-container").classList.add("hidden");
        return true;
      } catch (error) {
        console.error("Camera permission error:", error);
        if (error.name === 'NotAllowedError') {
          updateStatus("‚ùå Camera access denied. Please allow camera permissions.", true);
        } else if (error.name === 'NotFoundError') {
          updateStatus("‚ùå No camera found. Please connect a camera device.", true);
        } else if (error.name === 'NotSupportedError') {
          updateStatus("‚ö†Ô∏è Camera not supported. Please use HTTPS or localhost.", true);
        } else {
          updateStatus("‚ùå Camera access error. Please check your browser settings.", true);
        }
        document.getElementById("error-container").classList.remove("hidden");
        return false;
      }
    }

    // Auto-check permissions when page loads
    window.addEventListener('load', async () => {
      // Wait a bit for libraries to load
      setTimeout(async () => {
        await checkCameraPermissions();

        // Check if libraries are loaded
        if (typeof tmImage === 'undefined') {
          updateStatus("‚ùå AI libraries failed to load. Please refresh the page.", true);
          document.getElementById("error-container").classList.remove("hidden");
        }
      }, 2000);
    });
  </script>
</body>
</html>
